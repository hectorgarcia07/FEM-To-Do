<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Todo app</title>
  
</head>
<body>
  <div class="container">
    <div class="background-container">
      <div class="header-container width-container">
        <div class="header-display">
          <header>
            <h1 class="header-title">TO DO</h1>
          </header>
          <div class="theme-container" id="theme-toggle">
            <button class="svg-theme-btn todo-btn"></button>
          </div>
        </div>
        <form class="note-input">
          <button id="create-todo" class="svg-plus-btn todo-btn" type="submit"></button>
          <input id="todo-input-form" class="input-note" type="text" name="newNote" placeholder="Create a new todo...">
        </form>
        <ul class="todo-list-container" id="node-list">
          <li class="todo-node" draggable="true">
            <label class="todo-label">
              <input type="checkbox">
              <p class="todo-description">Complete online JavaScript course</p>
            </label>
            <button class="cross-svg"></button>
          </li>
          <li class="todo-node" draggable="true">
            <label class="todo-label">
              <input type="checkbox">
              <p class="todo-description">Jog around the park 3x</p>
            </label>
            <button class="cross-svg"></button>
          </li>
          <li class="todo-node" draggable="true">
            <label class="todo-label">
              <input type="checkbox">
              <p class="todo-description">10 Minitue meditation</p>
            </label>
            <button class="cross-svg"></button>
          </li>
          <li class="todo-node" draggable="true">
            <label class="todo-label">
              <input type="checkbox">
              <p class="todo-description">Read for 1 hour</p>
            </label>
            <button class="cross-svg"></button>
          </li>
          <li class="todo-node" draggable="true">
            <label class="todo-label">
              <input type="checkbox">
              <p class="todo-description">Pick up groceries</p>
            </label>
            <button class="cross-svg"></button>
          </li>
          <li class="todo-node" draggable="true">
            <label class="todo-label">
              <input type="checkbox">
              <p class="todo-description">Complete todo app on front end mentor</p>
            </label>
            <button class="cross-svg"></button>
          </li>
        </ul>
        <div class="todo-node todo-detail-node mobile-info">
          <p href="" class="todo-detail">5 items left</p>
          <button class="todo-detail todo-clear">Clear Compleated</button>
        </div>
        <div class="todo-node todo-filter">
          <p href="" class="todo-detail desktop-items-left">5 items left</p>
          <div class="todo-filter-container">
            <button class="todo-filter-option active-option">All</button>
            <button class="todo-filter-option">Active</button>
            <button class="todo-filter-option">Compleated</button>
          </div>
          <button class="todo-detail todo-clear desktop-clear-todo">Clear Compleated</button>
        </div>
        <p class="todo-info">Drag and drop to reorder list</p>
        
      </div>
    </div>
  </div>

  <div class="attribution">

  </div> 
  -->
  <script src="script.js"></script>
</body>
</html>
