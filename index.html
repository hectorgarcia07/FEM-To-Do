<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Todo app</title>

<body>
  <div class="container">
    <div class="background-container">
      <div class="header-container width-container">
        <div class="header-display">
          <header>
            <h1 class="header-title">TO DO</h1>
          </header>
          <div class="theme-container">
            <button class="svg-theme-btn">
              <img class="svg-theme-icon" src="images/icon-sun.svg" alt="moon theme">
            </button>
          </div>
        </div>
        <div class="note-input">
          <button class="svg-container">
            <img class="addNote" src="images/icon-plus.svg" alt="Add Note" >
          </button>
          <input class="input-note" type="text" name="newNote" id="newNode" placeholder="Create a new todo...">
        </div>
        <div class="todo-list-container">
          <div class="todo-node">
            <button class="todo-btn">
              <img src="images/icon-check.svg" alt="checkmark" class="check-svg">
            </button>
            <p class="todo-description">atibus qui imi perspiciatis quis </p>
          </div>
        </div>
      </div>
    </div>
    <div class="todo-container">
      <!-- <div class="todo-list-container width-container">

          </div>
